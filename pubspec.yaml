name: riding_information_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.1.4
  http: ^1.2.2   # ✅ API 호출
  google_maps_flutter: ^2.9.0  # ✅ 구글 지도
  flutter_polyline_points: ^2.0.0   # ✅ 구글 인코딩 polyline decode
  flutter_map: ^6.0.0   # (선택) OSM 지도
  latlong2: ^0.9.0      # (flutter_map 좌표 타입용)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/image/
  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/font/NotoSansKR-VariableFont_wght.ttf

flutter_launcher_icons:
  android: true
  ios: true

  web:
    generate: true
    image_path: assets/image/icon.png
    background_color: "#22C55E"
    theme_color: "#22C55E"

  windows:
    generate: true
    image_path: assets/image/icon.png
    icon_size: 256

  macos:
    generate: true
    image_path: assets/image/icon.png

  image_path: assets/image/icon.png

  remove_alpha_ios: true
  adaptive_icon_background: "#22C55E"
